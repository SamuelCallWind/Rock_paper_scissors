<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>Game of Rock, Paper, Scissors</header>
    <div class="boardScore">
        <div class="scorePlayer">
            <h3>Your score: </h3>
            <p class="numberScorePlayer">0</p>
            <p id="lastPickPlayer">Your last picks:</p>
        </div>
        <div id="middleBoard">
            <h3>Picks</h3>
            <p id="resultRound"></p>
        </div>
        <div class="scoreComputer">
            <h3>Computer's score: </h3>
            <p class="numberScoreComputer">0</p>
            <p id="lastPickComputer">Computer last picks:</p>
        </div>
    </div>
    <div class="containerBoxes">
        <div class="box rock">Rock</div>
        <div class="box paper">Paper</div>
        <div class="box scissors">Scissors</div>
    </div>
</body>
</html>
